services:
  pg:
    image: postgres:16
    environment:
      POSTGRES_DB: studs
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d studs"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - ./backend/src/main/resources/META-INF/db/functions.sql:/docker-entrypoint-initdb.d/001-functions.sql:ro
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8.12
    depends_on:
      pg:
        condition: service_started
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin:/var/lib/pgadmin

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: pg
      DB_PORT: 5432
      DB_NAME: studs
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    depends_on:
      pg:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "9990:9990"

volumes:
  pgdata:
  pgadmin: